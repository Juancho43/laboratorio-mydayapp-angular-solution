<section class="todoapp">
<app-header/>

  <div
    class="container todoapp-wrapper"
    *ngIf="todos.length > 0"
    id="main"
  >
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <app-to-do-list [todos]="todos"/>
    </section>
<app-footer/>
  </div>
</section>
