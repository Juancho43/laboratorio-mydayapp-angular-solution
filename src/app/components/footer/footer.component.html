<!-- This footer should be hidden by default and shown when there are todos -->
<footer class="footer" id="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count" *ngIf="todos.length === 0">
    <strong>0</strong> items left
  </span>

  <span class="todo-count" *ngIf="todos.length > 0 && todos.length < 2">
    <strong>1</strong> item left
  </span>

  <span class="todo-count" *ngIf="todos.length >= 2">
    <strong>{{ todos.length }}</strong> items left
  </span>

  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a routerLink="/" class="selected">All</a>
    </li>
    <li>
      <a routerLink="/pending">Pending</a>
    </li>
    <li>
      <a routerLink="/completed">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->

  <button
    *ngIf="completed > 0"
    class="clear-completed"
    (click)="handleDeleteCompleted()"
  >Clear completed</button>
</footer>
